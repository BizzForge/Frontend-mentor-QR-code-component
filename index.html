<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    #card-shadow{
      box-shadow: #c9d6e5 0px 20px 19px;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            outfit: ['"Outfit"'," sans-serif"]
          },
          colors: {
            mainBg: '#D5E1EF',
            title: '#1F314F',
            content: '#7D889E',
            cardBg: '#FFFFFF'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-mainBg font-outfit flex justify-center items-center h-screen">
  <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-3xl" id="card-shadow">
    <img class="h-auto max-w-full rounded-lg" src="/images/image-qr-code.png" alt="image description">

    <div class="mt-6 px-8">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-title text-center">Improve your front-end skills by building projects</h5>
      <p class="font-normal text-content text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
